<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propina</title>
</head>
<body>
    <h1>Calculadora de Propina</h1>
    <form id="propinaForm">
        <label for="monto">Monto de la boleta (CLP):</label>
        <input type="text" id="monto" required>
        
        <label for="porcentaje">Porcentaje de propina:</label>
        <select id="porcentaje" required>
            <option value="10">10%</option>
            <option value="15">15%</option>
            <option value="20">20%</option>
        </select>
        
        <button type="button" onclick="calcularPropina()">Calcular</button>
    </form>
    
    <div id="resultado" style="display: none;">
        <h2>Resultado:</h2>
        <p>Monto de la propina: <span id="montoPropina"></span> CLP</p>
        <p>Total a pagar (incluyendo propina): <span id="totalConPropina"></span> CLP</p>
    </div>

    <script>
        function calcularPropina() {
            // Obtener el monto de la boleta y el porcentaje de propina seleccionado
            const montoBoleta = parseFloat(document.getElementById('monto').value);
            const porcentajePropina = parseFloat(document.getElementById('porcentaje').value);

            // Validar que el monto de la boleta sea un número válido
            if (isNaN(montoBoleta)) {
                alert('Por favor, ingresa un monto de boleta válido.');
                return;
            }

            // Calcular la propina y el total a pagar
            const propina = (montoBoleta * porcentajePropina) / 100;
            const totalConPropina = montoBoleta + propina;

            // Mostrar los resultados en la página
            document.getElementById('montoPropina').textContent = propina.toFixed(2);
            document.getElementById('totalConPropina').textContent = totalConPropina.toFixed(2);

            // Mostrar el resultado div
            document.getElementById('resultado').style.display = 'block';
        }
    </script>
</body>
</html>
